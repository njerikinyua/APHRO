<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> APHRO Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <link rel="stylesheet" href="listings.css">
	<style>
        /* Add some basic styling to our slideshow */
        .gallery-container {
            max-width: 800px;
            margin: 40px auto;
            overflow: hidden;
        }
        
        .gallery-slideshow {
            display: flex;
            transition: transform 0.5s;
        }
        
        .gallery-slideshow img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            margin: 0 10px;
        }
        
        .gallery-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .gallery-nav button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .gallery-nav button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
	<nav>
        <div class="menu">
            <div class="logo">
                <a href="#">APHRO</a>
            </div>
   
            <ul>
			<div>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="listings.html">Listings</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="companyInfo.html">Info</a></li>
		<!-- <li><a href="#">Feedback</a></li> -->
			</ul>
		</div>
	</nav>
	<div class="gallery-container">
		<div class="gallery-slideshow">
			<img src="/Users/mac/Downloads/image 1.jpeg" alt="Image 1" class="active">
			<img src="/Users/mac/Downloads/image 2.jpeg" alt="Image 2">
			<img src="/Users/mac/Downloads/image 3.jpeg" alt="Image 3">
			<img src="/Users/mac/Downloads/image 4.jpeg" alt="Image 4">
			<img src="/Users/mac/Downloads/image 5.jpeg" alt="Image 5">
            <img src="/Users/mac/Downloads/image 6.jpeg" alt="Image 6">
			<img src="/Users/mac/Downloads/image 7.jpeg" alt="Image 7">
			<img src="/Users/mac/Downloads/image 8.jpeg" alt="Image 8">
			<img src="/Users/mac/Downloads/image 9.jpeg" alt="Image 9">
			<img src="/Users/mac/Downloads/image 10.jpeg" alt="Image 10">

			<div class="gallery-nav">
				<button id="prev-btn">Previous</button>
				<button id="next-btn">Next</button>
			</div>
		</div>
	</div>
	<script>
		const slideshow = document.querySelector('.gallery-slideshow');
		const images = slideshow.querySelectorAll('img');
		const prevBtn = document.getElementById('prev-btn');
		const nextBtn = document.getElementById('next-btn');
		
		let currentImageIndex = 0;
		
		prevBtn.addEventListener('click', () => {
			currentImageIndex--;
			updateSlideshow();
		});
		
		nextBtn.addEventListener('click', () => {
			currentImageIndex++;
			updateSlideshow();
		});
		
		function updateSlideshow() {
			slideshow.style.transform = `translateX(${currentImageIndex * -100}%)`;
			
			if (currentImageIndex < 0) {
				currentImageIndex = images.length - 1;
			} else if (currentImageIndex >= images.length) {
				currentImageIndex = 0;
			}
		}
		
		updateSlideshow();
	</script>
	
	
</body>
</html>
